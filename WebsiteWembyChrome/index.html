<!DOCTYPE html>
<html>
<head>
  <title>Website Wemby</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .input-container {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .advanced-toggle {
      color: #666;
      background: none;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .advanced-settings {
      display: none;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .advanced-settings.show {
      display: block;
    }
    .time-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    .time-limit {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time-limit input {
      width: 70px;
    }
    #blocked-urls {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .url-info {
      flex: 1;
    }
    .time-info {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
    .remove-btn {
      background: none;
      border: 1px solid #ddd;
      color: #999;
      font-size: 14px;
      cursor: pointer;
      padding: 4px 6px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .remove-btn:hover {
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
      border-color: #e74c3c;
    }
  </style>
</head>
<body>
  <h2>Website Wemby</h2>
  <div class="input-container">
    <input type="text" id="url-input" placeholder="youtube.com">
    <button id="add-url">Add</button>
  </div>
  
  <button class="advanced-toggle" id="toggle-advanced">
    Advanced Settings
  </button>
  
  <div class="advanced-settings" id="advanced-settings">
    <div class="time-inputs">
      <input type="time" id="start-time" placeholder="Start Time">
      <input type="time" id="end-time" placeholder="End Time">
    </div>
    <div class="time-limit">
      <input type="number" id="time-limit" min="1" placeholder="Limit">
      <select id="time-unit">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
      </select>
    </div>
  </div>

  <div id="blocked-urls">
    <h3>Blocked URLs:</h3>
  </div>
  <script src="popup.js"></script>
</body>
</html>
