<!DOCTYPE html>
<html>
<head>
  <title>Website Wemby</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .input-container {
      display: flex;
      gap: 5px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #blocked-urls {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .remove-btn {
      background: none;
      border: 1px solid #ddd;
      color: #999;
      font-size: 14px;
      cursor: pointer;
      padding: 4px 6px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: color 0.2s, background 0.2s, border-color 0.2s;
    }
    .remove-btn:hover {
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
      border-color: #e74c3c;
    }
  </style>
</head>
<body>
  <h2>URL Blocker</h2>
  <div class="input-container">
    <input type="text" id="url-input" placeholder="youtube.com">
    <button id="add-url">Add</button>
  </div>
  <div id="blocked-urls">
    <h3>Blocked URLs:</h3>
  </div>
  <script src="popup.js"></script>
</body>
</html>
